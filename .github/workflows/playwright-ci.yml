name: Playwright E2E

on:
  repository_dispatch:
    types: [run-e2e]

  schedule:
    - cron: "0 22 * * *" # 05:00 VN time

  workflow_dispatch:
    inputs:
      target_env:
        description: "Target environment (qa/dev)"
        required: true
        default: "qa"
      test_tag:
        description: "Test tag (@smoke/@critical/@regression)"
        required: true
        default: "@smoke"
      base_url:
        description: "Base URL"
        required: true
        default: "https://www.saucedemo.com"

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps

      # -----------------------
      # Setup ENV (ONE SOURCE OF TRUTH)
      # -----------------------
      - name: Setup environment variables
        run: |
          echo "CI=true" >> $GITHUB_ENV
          echo "USERNAME=${{ secrets.USERNAME }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV

          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "TARGET_ENV=${{ github.event.client_payload.env }}" >> $GITHUB_ENV
            echo "BASE_URL=${{ github.event.client_payload.base_url }}" >> $GITHUB_ENV
            echo "TAG=${{ github.event.client_payload.tag }}" >> $GITHUB_ENV

          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "TARGET_ENV=qa" >> $GITHUB_ENV
            echo "BASE_URL=https://www.saucedemo.com" >> $GITHUB_ENV
            echo "TAG=@regression" >> $GITHUB_ENV

          else
            echo "TARGET_ENV=${{ inputs.target_env }}" >> $GITHUB_ENV
            echo "BASE_URL=${{ inputs.base_url }}" >> $GITHUB_ENV
            echo "TAG=${{ inputs.test_tag }}" >> $GITHUB_ENV
          fi

      # -----------------------
      # Run tests
      # -----------------------
      - name: Run Playwright
        run: |
          echo "Running $TAG on $TARGET_ENV ($BASE_URL)"
          npx playwright test --grep "$TAG"

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report


