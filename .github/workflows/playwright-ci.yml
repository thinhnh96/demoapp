name: Playwright E2E

on:
  push:
    branches: [ "develop", "main" ]

  pull_request:
    branches: [ "develop", "main" ]

  # Nightly regression
  schedule:
    - cron: "0 22 * * *"    

  workflow_dispatch:
    inputs:
      test_tag:
        description: "Tag to run (e.g. @smoke, @critical, @regression)"
        required: true
        default: "@smoke"

jobs:
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # -----------------------
      # Setup ENV
      # -----------------------
      - name: Setup environment variables
        run: |
          echo "ENV=ci" >> $GITHUB_ENV
          echo "BASE_URL=https://www.saucedemo.com" >> $GITHUB_ENV
          echo "USERNAME=${{ secrets.USERNAME }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV

      # -----------------------
      # Decide test tag
      # -----------------------
      - name: Set test tag
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "TAG=@regression" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "TAG=${{ inputs.test_tag }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "TAG=@smoke" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TAG=@critical" >> $GITHUB_ENV
          else
            echo "TAG=@smoke" >> $GITHUB_ENV
          fi

      # -----------------------
      # Run Playwright
      # -----------------------
      - name: Run Playwright tests
        run: |
          echo "Running tests with tag: $TAG"
          npx playwright test --grep "$TAG"

      # -----------------------
      # Upload report
      # -----------------------
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
